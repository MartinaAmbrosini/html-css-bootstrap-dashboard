<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-light bg-white">
        <div class="container-xs container-md container-lg" style="max-width: 1920px;">
          <div class="row d-flex justify-content-between align-items-center w-100 d-lg-flex justify-content-lg-between">
            <div class="col-2">
              <img src="img/mobile-logo.png" class="d-lg-none" id="logo_mobile" alt="">
              <img src="img/logo.svg" alt="" id="logo_desktop" class="d-none d-sm-none d-md-none d-lg-block">
            </div>
            <div class="col-9">
              <div class="form">
                <i class="fa fa-search" style="color: black;"></i>
                <input type="text" class="form-control form-input w-100" placeholder="Prova a cercare: Lezioni di Laravel" style="background-color: #e5e5e5;">
              </div>   
            </div>
            <div class="col-1 justify-content-sm-end ">
              <ul class="navbar-nav flex-row justify-content-lg-between justify-content-between justify-content-md-end">
                <li class="nav-item me-3 me-lg-1 d-none d-sm-none d-md-none d-lg-block">
                  <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                    <i class="fa-solid fa-list" style="color: #5b5858;"></i>
                  </a>
                </li>
                <li class="nav-item me-3 me-lg-1 d-none d-sm-none d-md-none d-lg-block ">
                  <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                    <i class="fa-solid fa-circle-question" style="color: #5b5858;"></i>
                  </a>
                </li>
                <li class="nav-item me-3 me-lg-1 d-sm-none d-none d-md-none d-lg-block">
                  <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                    <i class="fa-solid fa-ellipsis-vertical" style="color: #5b5858;"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <div class="dropdown">
                    <a class="btn dropdown-bs-toggle hidden-arrow" href="#"
                    id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" >
                        <i class="fas fa-bell" style="color: #ff8f00;"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start" aria-labelledby="dropdownMenu2">
                        <li>
                            <a class="dropdown-item" href="#">Profilo</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Fatturazione</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Log Out</a>
                        </li>
                    </ul>
                  </div>
                </li>
              </ul>  
            </div>
          </div>
      </nav>
    </header>

    <main>
      <div class="container-fluid">
        <div class="row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0"  style="background-color: #0b2339; max-width: 150px;">
            <div class="d-flex flex-column align-items-center align-items-sm-start justify-content-between px-3 pt-2 text-white" style="min-height: calc(100vh - 90px);">
              <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                <li class="nav-item">
                  <a href="#" class="nav-link align-middle px-0">
                    <i class="fas fa-house" style="color: white;"></i> <span class="ms-lg-1 px-1 d-none d-sm-inline" style="color: white;">Home</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link align-middle px-0">
                    <i class="fas fa-chart-simple" style="color: white;"></i> <span class="ms-lg-1 d-none px-2 d-sm-inline" style="color: white;">Stats</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link align-middle px-0">
                    <i class="fas fa-signal" style="color: white;"></i> <span class="ms-lg-1 px-1 d-none d-sm-inline" style="color: white;">Signals</span>
                  </a>
                </li>
              </ul>
              <ul class="nav nav-pills flex-column mb-3 align-items-center align-items-sm-start" id="menu">
                <li class="nav-item">
                  <a href="#" class="nav-link align-middle px-0">
                    <i class="fas fa-gear" style="color: white;"></i>
                    <span class="ms-lg-1 px-1 d-none d-sm-inline" style="color: white;">Admin</span>
                </a>
                </li>
              </ul>
            </div>
          </div>    
          <div class="col-py-3" style="max-height: fit-content;">
            <div class="row flex-column flex-md-row-reverse"  style="background-color: #1b72e8; padding-top: 30px;">
              <div class="col-12 col-md-6">
                <span style="color: white; margin-right: 8px;">Nuovo Studente</span>
                <span>
                  <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="border: 1px solid white;">
                    <i class="fas fa-plus" style="color: white;"></i>
                  </button>
                  <div class="offcanvas offcanvas-end vw-100" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                      <h5 id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <form class="row g-3">
                        <div class="col-md-6">
                          <label for="inputNome" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="inputNome">
                        </div>
                        <div class="col-md-6">
                          <label for="inputCognome" class="form-label">Cognome</label>
                          <input type="text" class="form-control" id="inputCognome">
                        </div>
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Indirizzo</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="">
                        </div>
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label">Citt√†</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                          <label for="inputState" class="form-label">Stato</label>
                          <select id="inputState" class="form-select">
                            <option selected>Scegli...</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label">CAP</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                          <label for="inputPhoto" class="form-label">Foto</label>
                          <div class="input-group mb-3">
                            <input type="file" class="form-control" id="inputGroupFile02">
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Seleziona per proseguire
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Salva</button>
                          <button type="submit" class="btn btn-warning">Svuota</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </span>
              </div>
              <div class="col-12 col-md-6">
                <span>Nuovo Studente</span>
              </div>
            </div>
          </div>  
        </div> <!--end row-->
      </div> <!--end container fluid-->
      
    </main>
</body>
</html>

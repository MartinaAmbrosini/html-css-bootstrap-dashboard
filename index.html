<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-light bg-white">
        <div class="container-xs container-md container-lg" style="max-width: 1920px;">
          <div class="row d-flex justify-content-between align-items-center w-100">
            <div class="col-2" id="logo_mobile">
              <img src="img/mobile-logo.png" alt="">
            </div>
            <div class="col-9">
              <div class="form">
                <i class="fa fa-search" style="color: black;"></i>
                <input type="text" class="form-control form-input" placeholder="Prova a cercare: Lezioni di Laravel" style="background-color: #e5e5e5;">
              </div>   
            </div>
            <div class="col-1">
              <ul class="nav justify-content-end">
                <li class="nav-item"> 
                  <i class="fas fa-bell fa-lg" style="color: #ff8f00;"></i>
                </li>
              </ul>
            </div>
          </div>
      </nav>
    </header>




<!-- inclusione js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

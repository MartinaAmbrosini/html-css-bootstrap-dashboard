<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-light bg-white">
        <div class="container-xs container-md container-lg" style="max-width: 1920px;">
          <div class="row d-flex justify-content-between align-items-center w-100 d-lg-flex justify-content-lg-between">
            <div class="col-2">
              <img src="img/mobile-logo.png" class="d-lg-none" id="logo_mobile" alt="">
              <img src="img/logo.svg" alt="" id="logo_desktop" class="d-sm-none d-md-none d-lg-block">
            </div>
            <div class="col-9">
              <div class="form">
                <i class="fa fa-search" style="color: black;"></i>
                <input type="text" class="form-control form-input" placeholder="Prova a cercare: Lezioni di Laravel" style="background-color: #e5e5e5;">
              </div>   
            </div>
            <div class="col-1">
              <ul class="navbar-nav flex-row justify-content-lg-between justify-content-between justify-content-sm-end justify-content-md-end">
                <li class="nav-item me-3 me-lg-1 d-sm-none d-md-none d-lg-block">
                  <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                    <i class="fa-solid fa-list" style="color: #5b5858;"></i>
                  </a>
                </li>
                <li class="nav-item me-3 me-lg-1 d-sm-none d-md-none d-lg-block ">
                  <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                    <i class="fa-solid fa-circle-question" style="color: #5b5858;"></i>
                  </a>
                </li>
                <li class="nav-item me-3 me-lg-1 d-sm-none d-md-none d-lg-block">
                  <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                    <i class="fa-solid fa-ellipsis-vertical" style="color: #5b5858;"></i>
                  </a>
                </li>
                <li class="nav-item me-3 me-lg-1">
                  <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                    <i class="fas fa-bell" style="color: #ff8f00;"></i>
                  </a>
                </li>
              </ul>  
            </div>
          </div>
      </nav>
    </header>




<!-- inclusione js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
